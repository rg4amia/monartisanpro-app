name: Mobile CI

on:
 push:
  branches: [master, develop]
  paths:
   - "prosartisan_mobile/**"
   - ".github/workflows/mobile-ci.yml"
 pull_request:
  branches: [master, develop]
  paths:
   - "prosartisan_mobile/**"
   - ".github/workflows/mobile-ci.yml"

jobs:
 test:
  runs-on: ubuntu-latest

  steps:
   - uses: actions/checkout@v4

   - name: Setup Flutter
     uses: subosito/flutter-action@v2
     with:
      flutter-version: "3.24.0"
      channel: "stable"

   - name: Get dependencies
     working-directory: prosartisan_mobile
     run: flutter pub get

   - name: Verify formatting
     working-directory: prosartisan_mobile
     run: dart format --output=none --set-exit-if-changed .

   - name: Analyze project source
     working-directory: prosartisan_mobile
     run: flutter analyze

   - name: Run unit tests
     working-directory: prosartisan_mobile
     run: flutter test test/unit --coverage

   - name: Run widget tests
     working-directory: prosartisan_mobile
     run: flutter test test/widget

   - name: Upload Coverage Reports
     uses: codecov/codecov-action@v4
     with:
      files: ./prosartisan_mobile/coverage/lcov.info
      flags: mobile
      name: mobile-coverage

 build-android:
  runs-on: ubuntu-latest
  needs: test

  steps:
   - uses: actions/checkout@v4

   - name: Setup Flutter
     uses: subosito/flutter-action@v2
     with:
      flutter-version: "3.24.0"
      channel: "stable"

   - name: Setup Java
     uses: actions/setup-java@v4
     with:
      distribution: "zulu"
      java-version: "17"

   - name: Get dependencies
     working-directory: prosartisan_mobile
     run: flutter pub get

   - name: Build APK
     working-directory: prosartisan_mobile
     run: flutter build apk --release

   - name: Upload APK
     uses: actions/upload-artifact@v4
     with:
      name: app-release
      path: prosartisan_mobile/build/app/outputs/flutter-apk/app-release.apk

 build-ios:
  runs-on: macos-latest
  needs: test

  steps:
   - uses: actions/checkout@v4

   - name: Setup Flutter
     uses: subosito/flutter-action@v2
     with:
      flutter-version: "3.24.0"
      channel: "stable"

   - name: Get dependencies
     working-directory: prosartisan_mobile
     run: flutter pub get

   - name: Build iOS (no codesign)
     working-directory: prosartisan_mobile
     run: flutter build ios --release --no-codesign
