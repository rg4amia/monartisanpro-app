name: Deploy to Production (Hostinger Optimized)

on:
  push:
    branches: [master, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "prosartisan_backend/package-lock.json"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, pdo, pgsql

      - name: Install PHP dependencies
        working-directory: ./prosartisan_backend
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node dependencies
        working-directory: ./prosartisan_backend
        run: npm ci

      - name: Build assets
        working-directory: ./prosartisan_backend
        run: npm run build

      - name: Verify build
        working-directory: ./prosartisan_backend
        run: |
          if [ ! -d "public/build" ]; then
            echo "âŒ Build failed - assets not found"
            exit 1
          fi
          echo "âœ… Assets built successfully"

      - name: Create optimized deployment archive
        working-directory: ./prosartisan_backend
        run: |
          echo "ğŸ“¦ Creating optimized archive..."
          tar -czf ../deploy.tar.gz \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.vscode' \
            --exclude='.kiro' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='*.log' \
            --exclude='*.md' \
            --exclude='*.txt' \
            --exclude='package-lock.json' \
            --exclude='composer.lock' \
            --exclude='deploy.tar.gz' \
            --exclude='deploy-temp' \
            --exclude='storage/logs/*' \
            --exclude='bootstrap/cache/*' \
            .
          echo "âœ… Archive created"

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ğŸš€ Starting deployment on server..."

            DEPLOY_PATH="/home/${{ secrets.USERNAME }}/domains/prosartisan.net/public_html/monartisanpro-app/prosartisan_backend"
            PUBLIC_HTML="/home/${{ secrets.USERNAME }}/domains/prosartisan.net/public_html"

            # Backup existing installation
            if [ -d "$DEPLOY_PATH" ]; then
              BACKUP_DIR="/home/${{ secrets.USERNAME }}/backups/backup-$(date +%Y%m%d-%H%M%S)"
              mkdir -p /home/${{ secrets.USERNAME }}/backups
              cp -r "$DEPLOY_PATH" "$BACKUP_DIR"
              echo "âœ… Backup created at $BACKUP_DIR"
            fi

            # Prepare directory
            mkdir -p "$DEPLOY_PATH"

            # Backup current .env
            if [ -f "$DEPLOY_PATH/.env" ]; then
              cp "$DEPLOY_PATH/.env" /home/${{ secrets.USERNAME }}/.env.backup
              echo "âœ… .env backed up"
            fi

      - name: Upload archive
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "deploy.tar.gz"
          target: "/home/${{ secrets.USERNAME }}/"

      - name: Extract and configure Laravel
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ğŸ”§ Configuring Laravel application..."

            DEPLOY_PATH="/home/${{ secrets.USERNAME }}/domains/prosartisan.net/public_html/monartisanpro-app/prosartisan_backend"
            PUBLIC_HTML="/home/${{ secrets.USERNAME }}/domains/prosartisan.net/public_html"

            # Extract archive
            cd "$DEPLOY_PATH"

            # Remove old files but keep storage and .env
            find . -mindepth 1 -maxdepth 1 ! -name 'storage' ! -name '.env' -exec rm -rf {} +

            # Extract new files
            tar -xzf /home/${{ secrets.USERNAME }}/deploy.tar.gz -C "$DEPLOY_PATH"
            rm /home/${{ secrets.USERNAME }}/deploy.tar.gz

            # Restore .env
            if [ -f "/home/${{ secrets.USERNAME }}/.env.backup" ]; then
              cp /home/${{ secrets.USERNAME }}/.env.backup "$DEPLOY_PATH/.env"
              rm /home/${{ secrets.USERNAME }}/.env.backup
              echo "âœ… .env restored"
            elif [ -f "/home/${{ secrets.USERNAME }}/.env.prod" ]; then
              cp /home/${{ secrets.USERNAME }}/.env.prod "$DEPLOY_PATH/.env"
              echo "âœ… Production .env copied"
            else
              echo "âš ï¸  No .env file found - please configure manually"
            fi

            # Setup Laravel directories and permissions
            mkdir -p storage/{app/{public,private},framework/{cache/data,sessions,views,testing},logs}
            mkdir -p bootstrap/cache

            # Set proper permissions
            chmod -R 755 storage bootstrap/cache
            chmod -R 775 storage/logs

            # Ensure storage directories are writable
            find storage -type d -exec chmod 775 {} \;
            find storage -type f -exec chmod 664 {} \;

            # Laravel artisan commands
            php artisan key:generate --force 2>/dev/null || echo "âš ï¸  Key already exists"
            php artisan storage:link --force 2>/dev/null || echo "âš ï¸  Storage link exists"

            # Run migrations
            php artisan migrate --force || echo "âš ï¸  Migration issues - check manually"

            # Cache optimization
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Clear old caches
            php artisan cache:clear 2>/dev/null || true

            # Configure root .htaccess to redirect to Laravel public folder
            echo "ğŸ”§ Configuring root .htaccess..."
            cat > "$PUBLIC_HTML/.htaccess" << 'EOF'
            <IfModule mod_rewrite.c>
                RewriteEngine On
                
                # Redirect all requests to Laravel public folder
                RewriteCond %{REQUEST_URI} !^/monartisanpro-app/prosartisan_backend/public
                RewriteRule ^(.*)$ /monartisanpro-app/prosartisan_backend/public/$1 [L]
            </IfModule>
            EOF
            echo "âœ… Root .htaccess configured"

            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Site available at: https://prosartisan.net"
