name: Deploy to Production (Hostinger Optimized)

on:
  push:
    branches: [master, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, pdo

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build -- --config vite.config.ci.ts

      - name: Verify build
        run: |
          if [ ! -d "public/build" ]; then
            echo "âŒ Build failed - assets not found"
            exit 1
          fi
          echo "âœ… Assets built successfully"

      - name: Create optimized deployment archive
        run: |
          echo "ğŸ“¦ Creating optimized archive..."
          tar -czf deploy.tar.gz \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.vscode' \
            --exclude='.kiro' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='*.log' \
            --exclude='*.md' \
            --exclude='*.txt' \
            --exclude='package-lock.json' \
            --exclude='composer.lock' \
            --exclude='deploy.tar.gz' \
            --exclude='deploy-temp' \
            * .[^.]*
          echo "âœ… Archive created"

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 82.29.185.47
          port: 65002
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ğŸš€ Starting deployment on server..."

            # Backup existing installation
            if [ -d "${{ secrets.PATH }}" ]; then
              cp -r ${{ secrets.PATH }} backup-$(date +%Y%m%d-%H%M%S)
              echo "âœ… Backup created"
            fi

            # Prepare directory
            mkdir -p ${{ secrets.PATH }}

            # Backup current .env
            if [ -f "${{ secrets.PATH }}/.env" ]; then
              cp ${{ secrets.PATH }}/.env .env.backup
            fi

      - name: Upload archive
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 82.29.185.47
          port: 65002
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "deploy.tar.gz"
          target: "/home/${{ secrets.USERNAME }}/"

      - name: Extract and configure Laravel
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 82.29.185.47
          port: 65002
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ğŸ”§ Configuring Laravel application..."

            # Clean and extract
            cd ${{ secrets.PATH }}
            rm -rf * .[^.]*
            cd /home/${{ secrets.USERNAME }}
            tar -xzf deploy.tar.gz -C ${{  secrets.PATH }}/
            rm deploy.tar.gz

            # Configure Laravel
            cd ${{ secrets.PATH }}

            # Restore .env
            if [ -f "/home/${{ secrets.USERNAME }}/.env.backup" ]; then
              cp /home/${{ secrets.USERNAME }}/.env.backup .env
              rm /home/${{ secrets.USERNAME }}/.env.backup
            elif [ -f "/home/${{ secrets.USERNAME }}/.env.prod" ]; then
              cp /home/${{ secrets.USERNAME }}/.env.prod .env
            fi

            # Setup Laravel directories and permissions
            mkdir -p storage/{app/public,framework/{cache,sessions,views},logs}
            chmod -R 755 storage bootstrap/cache

            # Laravel artisan commands
            php artisan key:generate --force 2>/dev/null || true
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan storage:link

            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Site available at: https://prosartisan.net